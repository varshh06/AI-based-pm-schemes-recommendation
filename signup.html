<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android Compact - 3 | Sign Up</title>
    <link rel="stylesheet" href="styleS.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="header-logo">
        <img
          src="ashoka-chakra-png-46987.png"
          alt="Ashoka Emblem"
          class="emblem-logo"
        />
        <h1 class="main-title">PM Internships</h1>
        <p class="ministry-text">MINISTRY OF CORPORATE AFFAIRS</p>
      </header>

      <nav class="auth-toggle">
        <button class="toggle-btn"><a href="login.html">LOG IN</a></button>
        <button class="toggle-btn active">SIGN UP</button>
      </nav>

      <div class="signup-card">
        <form class="signup-form">
          <div class="input-group">
            <input type="email" id="email-signup" required />
            <label for="email-signup">Enter your email id</label>
            <hr class="input-underline" />
          </div>

          <div class="input-group">
            <input type="text" id="username" required />
            <label for="username">Create username</label>
            <hr class="input-underline" />
          </div>

          <div class="input-group password-group">
            <input type="password" id="password-create" required />
            <label for="password-create">Enter Password</label>
            <span class="eye-icon">&#128065;</span>
            <hr class="input-underline" />
          </div>

          <div class="input-group password-group">
            <input type="password" id="password-confirm" required />
            <label for="password-confirm">Confirm Password</label>
            <span class="eye-icon">&#128065;</span>
            <hr class="input-underline" />
          </div>

          <button type="submit" class="btn primary-btn">
            <a href="index.html">SIGN UP</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
