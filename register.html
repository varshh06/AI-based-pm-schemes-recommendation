<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android Compact - 6 | Registration</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body style="background-image: url(background.png);"">
    <div class="page-container">
      <div class="top-header">
        <div class="header-left">
          <img
            src="ashoka-chakra-png-46987.png"
            alt="Emblem"
            class="emblem-logo-small"
          />
          <div class="header-text">
            <h1 class="header-title">PM Internships</h1>
            <p class="header-ministry">MINISTRY OF CORPORATE AFFAIRS</p>
          </div>
        </div>
        <div class="header-right">
          <span class="icon-placeholder x-icon">X</span>
          <span class="icon-placeholder youtube-icon">&#9658;</span>
          <a href="#" class="language-select">Select language</a>
          <span class="icon-placeholder user-icon">&#9679;</span>
        </div>
      </div>

      <nav class="main-nav" style="margin-right: 90px;">
        <a href="index.html" class="nav-link">Home</a>
        <a href="#" class="nav-link">Explore schemes</a>
        <a href="register.html" class="nav-link active">Registration</a>
        <a href="#" class="nav-link">Guidelines</a>
        <a href="#" class="nav-link">Profile</a>
        <a href="#" class="nav-link">FAQ's</a>
      </nav>

      <main class="content-area">
        <div class="registration-card">
          <h2 class="card-heading">Register your details</h2>

          <form class="registration-form">
            <div class="form-group">
              <label for="name">Enter your name:</label>
              <input type="text" id="name" required />
            </div>

            <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input
                type="text"
                id="dob"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                placeholder="DD/MM/YYYY"
                required
              />
            </div>

            <div class="form-group">
              <label for="qualification">Qualification:</label>
              <select id="qualification" required>
                <option value="" disabled selected>--Select--</option>
                <option value="ug">Undergraduate</option>
                <option value="pg">Postgraduate</option>
              </select>
            </div>

            <div class="form-group">
              <label for="skills"
                >Skills (Ex-Communication, programming languages):</label
              >
              <input type="text" id="skills" required />
            </div>

            <div class="form-group">
              <label for="sector">Sector interests:</label>
              <select id="sector" required>
                <option value="" disabled selected>--Select--</option>
                <option value="tech">Technology</option>
                <option value="finance">Finance</option>
              </select>
            </div>

            <div class="form-group">
              <label for="location">Location:</label>
              <select id="location" required>
                <option value="" disabled selected>--Select--</option>
                <option value="delhi">New Delhi</option>
                <option value="mumbai">Mumbai</option>
              </select>
            </div>

            <div class="form-group">
              <label for="pin">Pin code:</label>
              <input type="text" id="pin" pattern="\d{6}" required />
            </div>

            <input type="submit" class="btn register-btn" onclick="onClickSuccess()" value="Register"/>
          </form>
        </div>
      </main>

      <div class="footer-strip"></div>
    </div>
    <script>
         function onClickSuccess(event) {

            // OPTIONAL: Check if form validation passed (if using browser's built-in validation)
            if (!event.target.form.checkValidity()) {
                return true; // Let the form submission proceed to show validation errors
            }

            // Show the alert
            alert("Registered successfully!!Kindly navigate to profile for further information");
            
            // FIX 2: Prevent the form from submitting and reloading the page
            event.preventDefault(); // Standard way to stop form submission
            return false;
        }
    </script>
  </body>
</html>
